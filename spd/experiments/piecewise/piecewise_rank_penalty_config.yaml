#### Topk
wandb_project: spd-piecewise
wandb_run_name: null
wandb_run_name_prefix: "rp_"
spd_type: rank_penalty
unit_norm_matrices: false
seed: 0
topk: 0.114
batch_size: 10000
batch_topk: true
param_match_coeff: 0.5
topk_recon_coeff: 1
topk_l2_coeff: null
schatten_coeff: 0.7
pnorm: 1.0
lr: 0.01
steps: 50_000
print_freq: 500
image_freq: 5_000
slow_images: true
save_freq: 50_000
lr_warmup_pct: 0.004
lr_schedule: cosine
task_config:
  task_name: piecewise
  n_functions: 2
  neurons_per_function: 3
  n_layers: 1
  feature_probability: 0.05
  range_min: 0
  range_max: 5
  k: 2
  init_scale: 1.0
  simple_bias: false
  handcoded_AB: false

