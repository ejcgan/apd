# TMS 40-10
wandb_project: spd-tms
wandb_run_name: null
wandb_run_name_prefix: ""
unit_norm_matrices: false
seed: 0
topk: 2.0
# topk: 0.8 # synced inputs
C: 40
batch_topk: true
param_match_coeff: 1.0
topk_recon_coeff: 10.0
attribution_type: gradient
pnorm: null
schatten_pnorm: 0.9
schatten_coeff: 15.0
batch_size: 2048
steps: 20_000
image_freq: 5_000
print_freq: 1_000
save_freq: 20_000
lr: 1e-3
lr_schedule: cosine
lr_warmup_pct: 0.05
task_config:
  task_name: tms
  bias_val: 0.0
  train_bias: false
  feature_probability: 0.05
  # feature_probability: 0.02 # synced inputs
  data_generation_type: "at_least_zero_active"
  pretrained_model_path: "wandb:spd-train-tms/runs/hi2v3pro"
  # pretrained_model_path: "wandb:spd-train-tms/runs/rkflpubi" # synced inputs